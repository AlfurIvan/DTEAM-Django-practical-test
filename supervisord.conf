# supervisord.conf
# Supervisor configuration for managing services

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
stdout_logfile=/var/log/nginx_stdout.log
stderr_logfile=/var/log/nginx_stderr.log
autorestart=true
priority=10

[program:gunicorn]
command=poetry run gunicorn core.wsgi:application --bind 127.0.0.1:8000 --workers 3 --timeout 60 --max-requests 1000 --max-requests-jitter 100 --preload --access-logfile /var/log/gunicorn_access.log --error-logfile /var/log/gunicorn_error.log --log-level info
directory=/app/cv_project
stdout_logfile=/var/log/gunicorn_stdout.log
stderr_logfile=/var/log/gunicorn_stderr.log
autorestart=true
priority=20

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface